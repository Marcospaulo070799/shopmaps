<!DOCTYPE html>

<html lang="en">

  <link rel="shortcut icon" href="images/demo/favicon.png" alt="Avatar" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" 
  integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="Content-Type" content="text/html; charset=iso-8859-1" />
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

  <link rel="stylesheet" href="layout/styles/layout.css"/>
  <link rel="stylesheet" href="layout/styles/forml.css">
  <link rel="javascript" href="js/comand.js" />

  <title>ShopMaps | Cadastro</title>
</head>

<body>

  <div class="wrapper col1">
    <div id="header">
      <div class="fl_left">
        <h1><a href="Cadastro.html">
          <h1><a href="index.html"><img src= "images/demo/logo.png" alt="logo" width="300" height="150" align="left" ><a href="index.html"></a></a></h1>
            </a>
        </h1>
      </div>
      <div id="topnav">
        <ul>
          <li><a href="index.html">Início</a></li>
          <li class="active"><a href="Cadastro.html">Cadastro</a></li>
        </ul>
      </div>
      <br class="clear" />
    </div>
  </div>

  <div id="main-container">
    <p><h1>Se cadastre para continuar</h1></p> <br>

    <!--Nome-->

    <form id="register-form" action="">

      <div class="full-box">
        <label for="name">Nome:</label>
        <input type="text" name="name" id="name" placeholder="Digite seu nome" data-required data-min-length="3" data-max-length="30" />
      </div>

    <!--Email-->
    
    <div class="full-box">
      <label for="email">E-mail:</label>
        <input type="email" name="email" id="email" placeholder="Digite seu e-mail" data-min-length="2" data-email-validate />
    </div><br>

    <!--Telefone-->

    <div class="half-box spacing">
      <label for="phone">Telefone:</label>
      <input type="text" id="phone" name="phone" onkeypress="mask(this, mphone);" onblur="mask(this, mphone);" placeholder="Número para contato" />
    </div><br>
    
    <!--CPF-->

    <div class="half-box">
      <label>CPF:</label>
      <input id="cpf" type="text" onkeyup="cpfCheck(this)" maxlength="14" onkeydown="javascript: fMasc( this, mCPF );" placeholder="Digite Seu CPF" /> 
      <span id="cpfResponse"></span>
    </div><br>

    <!--Senha-->

    <div class="half-box spacing">
      <label for="lastname">Senha:</label>
      <input type="password" name="password" id="password" placeholder="Digite sua senha" data-password-validate data-required/>
    </div><br>
    
    <div class="half-box">
      <label for="passconfirmation">Confirmação de senha:</label>
      <input type="password" name="passconfirmation" id="passwordconfirmation" placeholder="Digite novamente sua senha" data-equal="password"/>
    </div><br>

      <!--Sexo-->


    <div>
      <input type="checkbox" name="agreement" id="agreement">
      <label for="agreement" id="agreement-label">Eu li e aceito os <a href="#">termos de uso</a></label>
    </div><br>

    <div class="full-box">
      <!--<input id="btn-submit" type="submit" value="Registrar">-->
      <input type="reset" onclick="funcao1()" value="Confirmar" />

      <script>
        function funcao1()
        {
        alert("usuário cadastrado com sucesso!");
        }
        </script>
      
    </div>

  </form>
  </div>
  <p class="error-validation template"></p>
  <script src="js/comand.js" ></script>
</body>

</html>
